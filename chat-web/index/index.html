<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Tra-Buddy</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="test-container">
		<h1>Tra-Buddy</h1>
		<h2>당신의 여행 성향을 알아보세요!</h2>
		<form>
			<label for="question1">1. 여행을 떠나는 목적은 무엇인가요?</label>
			<select id="question1">
				<option value="option1">자연과 산책하기</option>
				<option value="option2">역사와 문화 탐방하기</option>
				<option value="option3">음식과 술 즐기기</option>
				<option value="option4">여유롭게 휴식하기</option>
			</select>
			<label for="question2">2. 어떤 활동을 좋아하나요?</label>
			<select id="question2">
					<option value="option1">자전거 타기</option>
				<option value="option2">걷기</option>
				<option value="option3">헤엄치기</option>
					<option value="option4">스노클링</option>
			</select>
			<label for="question3">3. 여행지에서 어떤 것을 기대하나요?</label>
			<select id="question3">
					<option value="option1">자연경관</option>
				<option value="option2">문화유산</option>
				<option value="option3">새로운 경험</option>
					<option value="option4">휴식과 힐링</option>
			</select>
			<label for="question4">4. 여행할 때 가장 중요한 것은 무엇인가요?</label>
			<select id="question4">
					<option value="option1">예산</option>
				<option value="option2">편의시설</option>
				<option value="option3">여행지 위치</option>
					<option value="option4">여행의 철학</option>
			</select>
			<button href="result.html" class="submit-btn">결과 보기</button>
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
